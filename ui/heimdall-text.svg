<svg viewBox="0 0 900 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .heimdall-text { font-family: 'Orbitron', Arial, sans-serif; font-weight: 900; font-size: 140px; letter-spacing: 8px; }
    </style>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8800;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main text with black stroke for bold look -->
  <text x="450" y="130" text-anchor="middle" class="heimdall-text" fill="#000000" stroke="#000000" stroke-width="8" opacity="1" filter="url(#textGlow)">HEIMDALL</text>

  <!-- Orange gradient fill for main text -->
  <text x="450" y="130" text-anchor="middle" class="heimdall-text" fill="url(#textGrad)" stroke="none" opacity="0.95" filter="url(#textGlow)">HEIMDALL</text>

  <!-- Highlight on top for dimension -->
  <text x="450" y="130" text-anchor="middle" class="heimdall-text" fill="none" stroke="#FFCC00" stroke-width="2" opacity="0.8">HEIMDALL</text>

  <!-- Decorative lines on sides -->
  <line x1="50" y1="85" x2="200" y2="85" stroke="#FF8800" stroke-width="6" opacity="0.9" filter="url(#textGlow)"/>
  <line x1="700" y1="85" x2="850" y2="85" stroke="#FF8800" stroke-width="6" opacity="0.9" filter="url(#textGlow)"/>
</svg>
